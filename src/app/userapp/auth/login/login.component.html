<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-6 gradient-text">Welcome Back</h2>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            formControlName="username"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Sign In
          </button>
          <a
            href="/user/auth/forgot-password"
            class="inline-block align-baseline font-bold text-sm text-red-600 hover:text-red-800"
          >
            Forgot Password?
          </a>
        </div>
        <div class="w-full border-2 border-gray-100 mt-3"></div>
        <div class="flex items-center justify-center"> 
            <h4 class="text-red-500 cursor-pointer"><a href="/user/auth/register">Create New Account</a></h4>
        </div> 
      </form>
    </div>
  </div>
